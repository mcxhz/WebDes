<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    :root {
      --dark-bg: #121212;
      --deep-gray: #1E1E1E;
      --muted-blue: #3A506B;
      --soft-white: #DADADA;
      --accent-soft: rgba(93, 173, 226, 0.3);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--soft-white);
    }

    header {
      background-color: var(--muted-blue);
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #5DADE2;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .gallery-item {
      background: var(--deep-gray);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--accent-soft);
    }

    .gallery-item img,
    .gallery-item iframe {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .gallery-item iframe {
      aspect-ratio: 16 / 9;
    }

    footer {
      background: var(--muted-blue);
      color: var(--soft-white);
      text-align: center;
      padding: 1rem;
      margin-top: 40px;
    }
  </style>
</head>
