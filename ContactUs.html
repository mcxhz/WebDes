<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    :root {
      --dark-bg: #121212;
      --deep-gray: #1E1E1E;
      --muted-blue: #3A506B;
      --soft-white: #DADADA;
      --dark-gray: #252525;
      --lighter-gray: #333;
      --accent-blue: #5DADE2;
      --accent-soft: rgba(93, 173, 226, 0.3);
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--soft-white);
    }

    header {
      background: var(--muted-blue);
      color: var(--soft-white);
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      background: var(--lighter-gray);
      box-shadow: inset 0 0 10px var(--accent-soft);
    }

    .contact-container {
      background-color: var(--dark-gray);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--accent-soft);
      max-width: 500px;
      width: 100%;
    }
  nav {
      position: sticky;
      top: 0;
      background: var(--dark-gray);
      color: var(--soft-white);
      padding: 0.15rem;
      margin-bottom: 10px;
      text-align: center;
      z-index: 100;
    }

    nav a {
      color: var(--accent-blue);
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: var(--muted-blue);
    }
    .contact-container h2 {
      color: var(--accent-blue);
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--accent-blue);
      padding-bottom: 10px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: var(--lighter-gray);
      color: var(--soft-white);
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 8px var(--accent-blue);
      outline: none;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      background: var(--accent-blue);
      color: var(--soft-white);
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #3498db;
    }

    .map-container {
      margin-top: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px var(--accent-soft);
    }

    iframe {
      width: 100%;
      height: 350px;
      border: 0;
    }

    footer {
      background: var(--muted-blue);
      color: var(--soft-white);
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you!</p>
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="index.html">Home</a>
    <a href="AboutMe.html">About</a>
    <a href="moodboard.html">Moodboard</a>
    <a href="Gallery.html">Gallery</a>
    <a href="ContactUs.html">Contact</a>
  </nav>

  <main>
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Submit →</button>
      </form>

      <p style="text-align: center; color: var(--accent-blue); font-size: 18px; margin-top: 20px;">Here's where you can locate us</p>

      <p style="text-align: center; color: var(--soft-white); font-size: 16px; margin-top: 10px;">Serendra, Bonifacio Global City, Taguig, Metro Manila, Philippines</p>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3801.0134517096376!2d120.99394651549199!3d14.556070889799083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33b3b128ccf28a35%3A0x2a303a11efb60bc!2sMakati%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1682627536243!5m2!1sen!2sph"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2024 Your Website. All rights reserved.</p>
  </footer>
</body>
